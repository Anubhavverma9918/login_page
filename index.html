<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Welcome to our HOSPITAL!!</h1>
    <div class="loginform">
        <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
            <div class="formid" id="name">
                <label for="">Name: </label>
                <input type="text" name="fname" required><span class="formerror"></span>
            </div>
            <div class="formid" id="age"> 
                <label for="">Age: </label>  
                <input type="text" name="fage" required><span class="formerror"></span>
            </div>
            <div class="formid" id="gender">
                <label for="">Gender: </label>
                <input type="text" name="fgender" required><span class="formerror"></span>
            </div>
            <div class="formid" id="phone">
                <label for="">Phone number: </label>
                <input type="phone" name="fphone" required><span class="formerror"></span>
            </div>
            <div class="formid" id="email">
                <label for="">E-Mail: </label>
                <input type="email" name="femail" required><span class="formerror"></span>
            </div>
            <div class="formid" id="password"> 
                <label for="">Password: </label>   
                <input type="password" name="fpassword" required><span class="formerror"></span>
            </div>
            <div class="formid" id="cpassword"> 
                <label for="">Confirm Password: </label>   
                <input type="password" name="fcpassword" required><span class="formerror"></span>
            </div>
            <input class="but" type="submit" value="Submit">
        </form>
    </div>


    <script src="login.js"></script>
</body>
</html>
